<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="display">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <div class="btn_inputs">
                <div class="input_div">
                    <button class="clear" data-value="AC">AC</button>
                    <button class="back" data-value="DE">DE</button>
                    <button class="decimal" data-value=".">.</button>
                    <button class="operator" data-value="/">/</button>
                </div>
                <div class="input_div">
                    <button class="number" data-value="7">7</button>
                    <button class="number" data-value="8">8</button>
                    <button class="number" data-value="9">9</button>
                    <button class="operator" data-value="x">x</button>
                </div>
                <div class="input_div">
                    <button class="number" data-value="4">4</button>
                    <button class="number" data-value="5">5</button>
                    <button class="number" data-value="6">6</button>
                    <button class="operator" data-value="-">-</button>
                </div>
                <div class="input_div">
                    <button class="number" data-value="1">1</button>
                    <button class="number" data-value="2">2</button>
                    <button class="number" data-value="3">3</button>
                    <button class="operator" data-value="+">+</button>
                </div>
                <div class="input_div">
                    <button class="number" data-value="00">00</button>
                    <button class="number" data-value="0">0</button>
                    <button class="equals" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
